name: Force License Sync with Auto-Merge

on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
  TARGET_TOPIC: "license-sync"
  FILES_TO_SYNC: '["README.md", "LICENSE", "LICENSE.md"]'
  MAX_MERGE_ATTEMPTS: "3"
  MERGE_DELAY: "10000"

jobs:
  force-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: read

    steps:
      - name: Checkout reposit√≥rio fonte
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Buscar reposit√≥rios com o t√≥pico
        id: get_repos
        run: |
          response=$(curl -s -H "Authorization: token ${{ env.GITHUB_TOKEN }}" \
            "https://api.github.com/search/repositories?q=topic:${{ env.TARGET_TOPIC }}+user:${{ github.repository_owner }}")
          
          if echo "$response" | jq -e '.items' > /dev/null; then
            repos=$(echo "$response" | jq -r '.items[].full_name' | tr '\n' ',')
            echo "repos=${repos%,}" >> $GITHUB_OUTPUT
          else
            echo "Erro na API do GitHub:"
            echo "$response" | jq .
            exit 1
          fi

      - name: Sincronizar e Mesclar
        uses: actions/github-script@v6
        with:
          github-token: ${{ env.GITHUB_TOKEN }}
          script: |
            // M√≥dulos necess√°rios (declarados uma √∫nica vez)
            const { promisify } = require('util');
            const sleep = promisify(setTimeout);
            const crypto = require('crypto');
            const fs = require('fs').promises;
            const path = require('path');

            // Configura√ß√µes
            const filesToSync = JSON.parse(process.env.FILES_TO_SYNC);
            const repos = '${{ steps.get_repos.outputs.repos }}'.split(',').filter(Boolean);
            const maxAttempts = parseInt(process.env.MAX_MERGE_ATTEMPTS);
            const mergeDelay = parseInt(process.env.MERGE_DELAY);

            async function tryMerge(owner, repoName, prNumber, attempt = 1) {
              try {
                const { data: pr } = await github.rest.pulls.get({
                  owner,
                  repo: repoName,
                  pull_number: prNumber
                });

                if (pr.merged) return true;
                if (attempt >= maxAttempts) return false;

                console.log(`Tentativa ${attempt}/${maxAttempts}: PR #${prNumber} n√£o est√° pronto (estado: ${pr.mergeable_state})`);
                
                // Se o PR estiver em estado 'dirty' ou 'unknown', tenta for√ßar o merge
                if (pr.mergeable_state === 'dirty' || pr.mergeable_state === 'unknown') {
                  await github.rest.pulls.merge({
                    owner,
                    repo: repoName,
                    pull_number: prNumber,
                    merge_method: 'squash'
                  });
                  return true;
                }

                // Aguarda um tempo antes de tentar novamente
                await sleep(mergeDelay);
                return tryMerge(owner, repoName, prNumber, attempt + 1);
              } catch (error) {
                console.error(`Erro no merge do PR #${prNumber}:`, error.message);
                return false;
              }
            }

            // Processamento principal
            (async () => {
              for (const repo of repos) {
                if (repo === '${{ github.repository }}') continue;

                const [owner, repoName] = repo.split('/');
                const today = new Date().toISOString().slice(0, 10);
                const branchName = `license-sync-bot/${today.replace(/-/g, '')}`;

                try {
                  // 1. Configura√ß√£o do branch
                  const { data: repoData } = await github.rest.repos.get({ owner, repo: repoName });
                  const defaultBranch = repoData.default_branch;

                  try {
                    const { data: refData } = await github.rest.git.getRef({
                      owner,
                      repo: repoName,
                      ref: `heads/${defaultBranch}`
                    });
                    await github.rest.git.createRef({
                      owner,
                      repo: repoName,
                      ref: `refs/heads/${branchName}`,
                      sha: refData.object.sha
                    });
                  } catch (e) {
                    if (e.status !== 422) throw e;
                  }

                  // 2. Atualiza√ß√£o de arquivos
                  let hasChanges = false;
                  for (const file of filesToSync) {
                    try {
                      const filePath = path.join(process.env.GITHUB_WORKSPACE, file);
                      const localContent = await fs.readFile(filePath, 'utf8');

                      let sha = undefined;
                      try {
                        const { data: remoteFile } = await github.rest.repos.getContent({
                          owner,
                          repo: repoName,
                          path: file,
                          ref: branchName
                        });
                        sha = remoteFile.sha;
                      } catch (e) {
                        // Arquivo n√£o existe: sha ficar√° undefined
                        console.warn(`Arquivo ${file} n√£o existe em ${repoName}, ser√° criado.`);
                      }

                      await github.rest.repos.createOrUpdateFileContents({
                        owner,
                        repo: repoName,
                        path: file,
                        message: `chore: Atualizar ou criar ${file} [skip ci]`,
                        content: Buffer.from(localContent).toString('base64'),
                        branch: branchName,
                        ...(sha ? { sha } : {}),
                        committer: {
                          name: "License Bot",
                          email: "license-bot@users.noreply.github.com"
                        }
                      });

                      hasChanges = true;
                      console.log(`‚úÖ Arquivo ${file} sincronizado com sucesso em ${repoName}`);
                    } catch (error) {
                      console.warn(`‚ùå Falha ao sincronizar ${file}@${repoName}:`, error.message);
                    }
                  }

                  // 3. Processamento do PR
                  if (hasChanges) {
                    const pr = await github.rest.pulls.create({
                      owner,
                      repo: repoName,
                      title: `üìú Atualiza√ß√£o de licen√ßa (${today})`,
                      head: branchName,
                      base: defaultBranch,
                      body: `## Atualiza√ß√£o autom√°tica\n\n*Arquivos modificados:*\n${filesToSync.map(f => `- ${f}`).join('\n')}`,
                      draft: false
                    });

                    const mergeSuccess = await tryMerge(owner, repoName, pr.data.number);
                    console.log(mergeSuccess ? 'Merge realizado' : 'Merge n√£o realizado');
                  }
                } catch (error) {
                  console.error(`Erro em ${repoName}:`, error.message);
                }
              }
            })();
