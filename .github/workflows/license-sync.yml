name: Sincronizar arquivos de licença

on:
  push:
    branches:
      - main

jobs:
  sync-license-files:
    runs-on: ubuntu-latest
    steps:
      - name: Sincronizar arquivos com múltiplos repositórios
        uses: derberg/manage-files-in-multiple-repositories@v2
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          patterns_to_include: README.md, LICENSE, LICENSE.md
          topics_to_include: license-sync
          commit_message: Atualizar arquivos de licença
          committer_username: web-flow
          committer_email: noreply@github.com
          exclude_private: false
          exclude_forked: false
          bot_branch_name: atualizacao-license-sync
          force_copy: true

  auto-merge-prs:
    runs-on: ubuntu-latest
    needs: sync-license-files
    steps:
      - name: Mesclar automaticamente os PRs criados
        uses: peter-evans/auto-merge@v3
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          merge-method: squash
          # Apenas mescla PRs criados por você (ou pelo bot `web-flow`)
          author: web-flow
