name: License Sync

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1'  # Toda segunda-feira
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: true  # Ativa logs detalhados para depuração

jobs:
  sync-license:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: derberg/manage-files-in-multiple-repositories@v2
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          patterns_to_include: README.md, LICENSE, LICENSE.md
          topics_to_include: license-sync
          commit_message: Atualizar arquivos de licença
          committer_username: web-flow
          committer_email: noreply@github.com
          exclude_private: false
          exclude_forked: false
          bot_branch_name: atualizacao-license-sync  # Nome da branch criada nos repositórios de destino
